<html>
  <head>
        <title>Anurag</title>
        <script>
                function addNumbers()
                {
                        var val1 = parseInt(document.getElementById("value1").value);
                        var val2 = parseInt(document.getElementById("value2").value);
                        var ansD = document.getElementById("answer");
            		ansD.value = val1 + val2;
		      
                    

                }
  
                function subNumbers()
                {
                        var val1 = parseInt(document.getElementById("value1").value);
                        var val2 = parseInt(document.getElementById("value2").value);
                        var ansD = document.getElementById("answer");
                        ansD.value = val1 - val2;
                }
		
		function mulNumbers()
                {
                        var val1 = parseInt(document.getElementById("value1").value);
                        var val2 = parseInt(document.getElementById("value2").value);
                        var ansD = document.getElementById("answer");
                        ansD.value = val1 * val2;
                }
		function modNumbers()
                {
                        var val1 = parseInt(document.getElementById("value1").value);
                        var val2 = parseInt(document.getElementById("value2").value);
                        var ansD = document.getElementById("answer");
                        ansD.value = val1 % val2;
                }
		function divNumbers()
                {
                        var val1 = parseInt(document.getElementById("value1").value);
                        var val2 = parseInt(document.getElementById("value2").value);
                        var ansD = document.getElementById("answer");
                        ansD.value = val1 / val2;
                }

        </script>
  </head>
  <body align="center" bgcolor="#b0c4de ">
  <form>
    Enter First No.: <input type="text" id="value1" /> <br>
    Enter Second No.:   <input type="text" id="value2" /><br>
<br>

        Result <input type="text" id="answer" name="answer" value=""/><br><br><br>

        <input type="button" name="Sumbit" value="ADD" onclick="javascript:addNumbers()"/>
        <input type="button" name="Sumbit" value="SUB" onclick="javascript:subNumbers()"/>
        <input type="button" name="Sumbit" value="MUL" onclick="javascript:mulNumbers()"/>
        <input type="button" name="Sumbit" value="MOD" onclick="javascript:modNumbers()"/>
        <input type="button" name="Sumbit" value="DIV" onclick="javascript:divNumbers()"/>
        <input type="reset" name="Sumbit"  onclick="addNumbers()"/>







  </body>
</html>
